<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dog vs. Cat Language!</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the cat</h1>
      <p>Click a button to make dog say something!</p>

      <button class="btn btn-primary" id="hello">Bark!</button>

      <button class="btn btn-danger" id="stop">Meow!</button>

      <button class="btn btn-success" id="image">See what we look like!</button>

      <div class="row">
        <div class="col-md-6">
          <h2>See what the dog says:</h2>
          <ul class="unstyled" id="dog">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>See what the cat says:</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
